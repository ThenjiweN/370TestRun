<div id="page-content-wrapper">
    <div class="container-fluid">
      <h5>Create Province</h5>
        <h6>Province Information</h6>   
          <form [formGroup]="provinceForm"(ngSubmit)="createProvince(provinceForm.value)"> 
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="provinceName">Name</label>
                <input type="text" class="form-control" formControlName="Name" id="Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Country">Country</label>
                <select class="form-control" formControlName="Country" id="Country" required>
                  <option></option>
                </select>
              </div> 
            </div>
            <br>
              <button type="submit" class="btn btn-success" id="three"  [disabled]="!provinceForm.valid">Submit</button>
                <a href="./province">       
                  <button type="button" class="btn btn-outline-secondary">Cancel</button>        
                </a>                              
          </form> 
    </div>
  </div>
