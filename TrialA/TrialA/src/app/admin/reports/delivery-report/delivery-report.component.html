<div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row" row justify-content-start>
        <div class="col-10 col-sm-10 col-md-10">
           <h5>Delivery Report</h5>
        </div>
        <div class="col-2">
          <div class="d-lg-none">
              <button type="button" class="btn btn-success" (click)= "downloadPDF()"><i class="bi bi-download"></i></button>
          </div>
        </div>
      </div> 
  
      <br>

      <div class="row"> 
        <div class="col-md-9 col-lg-8" id="btn" >
          <div class="d-none d-lg-block">
              <button type="button" class="btn btn-success" (click)= "downloadPDF()">Download PDF</button>
          </div>
        </div>
      </div>

      <br>

         <div class="table-responsive">
              <table class="table table-hover" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>   
                    <th scope="col">Delivery Type</th>
                    <th scope="col">Status</th>  
                    <th scope="col">Order Date</th>
                    <th scope="col">Delivery date</th>   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ="let item of TableData">
                    <th scope="row"> {{item.ID}}</th>
                    <td>{{item.Name}}</td> 
                    <td>{{item.Surname}}</td> 
                    <td>{{item.Type}}</td> 
                    <td>{{item.Status}}</td> 
                    <td>{{item.Start}}</td> 
                    <td>{{item.End}}</td> 
                  </tr>
                </tbody> 
            </table> 
        </div>
      </div> 
      <br>   
</div>
