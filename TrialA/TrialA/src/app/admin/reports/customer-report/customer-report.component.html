<div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row" row justify-content-start>
        <div class="col-10 col-sm-10 col-md-10">
           <h5>Customer Report</h5>
        </div>
      </div>
    <br>
    <form>
      <div class="row">
          <div class="col-md-12 col-lg-5">
            <label for="filter">Filter</label>
            <select class="custom-select d-block w-100" id ="select" #optName name ="Option"  [(ngModel)]="selection">
              <option *ngFor = "let option of options" [value] = "option.id">{{option.text}}</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid filter.
            </div>
          </div> 
          <div class="col-md-3 ">
              <button type="submit" class="btn btn-success" (click)= "submitRequest()">Generate</button> 
              <button type="submit" class="btn btn-success" >Download PDF</button>     
          </div>
        </div>
      </form>
 
      <br> 
      <br>


      <div *ngIf="chart" class="reportChart">
        <canvas id="canvas" style="height:60vh; width:100vw" >{{ chart }}</canvas> 
      </div>

        <div class="table-responsive">
          <div *ngFor ="let item of TableData; let i = index">
            <table class="table table-hover" id = "testing{{i}}">
              <thead class="thead-dark">
                <h6>{{item.Title}}: {{item.Count}} </h6>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Surname</th>   
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>     
                  <th scope="col">Phone Number</th>
                  <th scope="col">Suburb</th>   
                  <th scope="col">City</th>    
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of item.Customers">
                  <td>{{customer.Name}}</td>
                  <td>{{customer.Surname}}</td> 
                  <td>{{customer.Age}}</td> 
                  <td>{{customer.Email}}</td> 
                  <td>{{customer.PhoneNumber}}</td> 
                  <td>{{customer.Suburb}}</td> 
                  <td>{{customer.City}}</td> 
                </tr>
              </tbody> 
            </table> 
            <br>
          </div>
        </div> 
      </div> 
    <br>   
</div>
