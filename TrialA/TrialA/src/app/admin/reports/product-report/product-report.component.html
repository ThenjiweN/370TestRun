<div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row" row justify-content-start>
        <div class="col-10 col-sm-10 col-md-10">
           <h5>Product Report</h5>
        </div>
        <div class="col-2">
          <div class="d-lg-none">
              <button type="button" class="btn btn-success"><i class="bi bi-download"></i></button>
          </div>
        </div>
      </div> 
  
      <br>

      <div class="row"> 
        <div class="col-md-9 col-lg-8" id="btn" >
          <div class="d-none d-lg-block">
              <button type="button" class="btn btn-success">Download PDF</button>
          </div>
        </div>
      </div>

      <br>

         <div class="table-responsive">
              <table class="table table-hover" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>   
                    <th scope="col">Price</th>
                    <th scope="col">Type</th>       
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ="let item of TableData">
                    <th scope="row"> {{item.ID}}</th>
                    <td>{{item.Name}}</td> 
                    <td>{{item.Description}}</td> 
                    <td>{{item.Price}}</td> 
                    <td>{{item.Type}}</td> 
                  </tr>
                </tbody> 
            </table> 
        </div>
      </div> 
      <br>   
</div>
